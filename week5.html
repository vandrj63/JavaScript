     An example to illustrate the DOM 2 Event model

<!--
// Define variables for the values computed by
//  the grabber event handler but needed by mover
//  event handler
var diffX, diffY, theElement;
var counter;

// *******************************************************

// The event handler function for grabbing the word

      function grabber(event) {

// Set the global variable for the element to be moved

        theElement = event.currentTarget;

// Determine the position of the word to be grabbed,
//  first removing the units from left and top

        var posX = parseInt(theElement.style.left);
        var posY = parseInt(theElement.style.top);

// Compute the difference between where it is and
//  where the mouse click occurred

        diffX = event.clientX - posX;
        diffY = event.clientY - posY;

// Now register the event handlers for moving and
//  dropping the word

        document.addEventListener("mousemove", mover, true);
        document.addEventListener("mouseup", dropper, true);

// Stop propagation of the event and stop any default
//  browser action

        event.stopPropagation();
        event.preventDefault();

}  //** end of grabber

// *******************************************************

// The event handler function for moving the word

      function mover(event) {
// Compute the new position, add the units, and move the word

        theElement.style.left = (event.clientX - diffX) + "px";
        theElement.style.top = (event.clientY - diffY) + "px";

// Prevent propagation of the event

        event.stopPropagation();
}  //** end of mover

// *********************************************************
// The event handler function for dropping the word

      function dropper(event) {

// Unregister the event handlers for mouseup and mousemove


        posX = parseInt(theElement.style.left);
        posY = parseInt(theElement.style.top);


	if(theElement.id == "lemons"){
	if(posX >= 300 && posX <= 600 && posY >= 0 && posY <= 300){
	alert("Correct");
	counter++;
	}
	}
	if(theElement.id == "animals"){
	if(posX >= 600 && posX <= 900 && posY >= 0 && posY <= 300){
	alert("Correct");
	counter++;
	}
	}
	if(theElement.id == "minerals"){
	if(posX >= 0 && posX <= 300 && posY >= 0 && posY <= 300){
	alert("Correct");
	counter++;
	}
	}		
        document.removeEventListener("mouseup", dropper, true);
        document.removeEventListener("mousemove", mover, true);

	if(counter == 20){
		alert("All sorted");
}

// Prevent propagation of the event

        event.stopPropagation();
}  //** end of dropper

// *********************************************************
// -->
